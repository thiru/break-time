<!DOCTYPE html>

<html>
<head>
  <title>Break Time</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="./styles/common.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="./scripts/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="./scripts/common.js"></script>
  <style>
    body
    {
      background-image: url('images/blue-horizon.svg');
      background-position: left top;
      background-size: cover;
      background-repeat: no-repeat;
    }
    h1
    {
      color: white;
      font-size: 3em;
      font-weight: normal;
    }
    #version
    {
      color: #CCC;
      font-size: 0.3em;
    }
  </style>
  <script>
    $(document).ready(function() {
      // Keep text centred
      $('h1').center();
      $(window).resize(function() { $("h1").center(); });

      // Set app version
      var appVer = '';
      try { appVer = require('../package.json').version; } catch(ex) {}
      $('#version').text(appVer);

      // Auto-close this window
      var gui = require('nw.gui');
      var win = gui.Window.get();
      window.setTimeout(function() { win.hide(); }, 1000);

      // Allow pressing ESC to close the window
      $(window).keydown(function(e) {
        if (e.which == 27) win.hide();
      });
    });
  </script>
</head>
<body>

<h1>Break Time <span id="version">x.x.x</span></h1>

</body>
</html>
